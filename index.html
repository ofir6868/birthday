    <div class="container">
        <div class="text-center mt-5 ">
            <h1>יום הולדת לאופיר</h1>
            <p class="lead ">08.10.22</p>
            <p>😃מוזמנים להגיע בהמוניכם</p>

            <hr>
            <h5 id="header"> אישור הגעה </h5>

            <div class="input-group mx-auto" style="width:185px"  id="nameInput">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary"  onclick="showBurgers()">שלח</button>
                </div>
                <input class="form-control mx-auto" type="text" id="myText"
                    placeholder="הקלד את שמך" ></input>
            </div>
            <div class="d-flex flex-column" id="chooser">
                <select class="form-control mx-auto m-2 " style="width:185px" type="text" id="burgers"
                    name="הקלד את שמך">
                    <option value="" disabled selected hidden>בחר סוג המבורגר</option>
                    <option value="המבורגר רגיל">המבורגר רגיל 🐄
                    </option>
                    <option value="סלמון בטמפורה">סלמון בטמפורה 🐟</option>
                    <option value="צ'יקן בורגר">צ'יקן בורגר 🐔</option>
                </select>
                <select   class="form-control mx-auto" style="width:185px" type="text" id="buns"
                    name="הקלד את שמך">
                    <option value="" disabled selected hidden>בחר סוג לחמניה</option>
                    <option value="באן">לחמניית באן</option>
                    <option value="רגילה">לחמניה רגילה</option>
                </select>
                </p>
                <button class=" mx-auto btn btn-outline-primary" id="submit" style="width:185px" onclick="myFunction()">לחץ כדי לאשר
                    </button>
            </div>

        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script>
        document.getElementById('burgers').style.display = 'none';
        document.getElementById('buns').style.display = 'none';
        document.getElementById('submit').style.display = 'none';
        document.getElementById('header').innerText = 'אישור הגעה';

        function myFunction() {
            var name = document.getElementById("myText").value;
            var burger = document.getElementById("burgers").value;
            var bun = document.getElementById("buns").value;
            window.open("mailto:ofiregev68@gmail.com?subject=אישור מ" + name + "&body=אני, " + name + ", מאשר את הגעתי ליום הולדתך, ב8.10 בשעה 21:00!" +
            " בחירתי להמבורגר היא: "+
            " לחמניית "+bun +
            ", " + burger +"."
            )

        }

        function showBurgers() {
            var name = document.getElementById("myText").value;
            if(name){
            document.getElementById('burgers').style.display = 'inline';
            document.getElementById('buns').style.display = 'inline';
            document.getElementById('submit').style.display = 'inline';
            document.getElementById('header').innerText = 'בחירת מנה';
            document.getElementById('nameInput').style.display = 'none';
            }
            else{
                alert("בבקשה הכנס שם תקני")

            }
        }
    </script>
